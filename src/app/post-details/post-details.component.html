<h2 class="post-details-heading"><u>Post Details</u></h2>
<hr />
<mat-card class="post-details-card">
  <mat-card-header>
    <mat-card-title *ngIf="post">
      <h3>
        <b>{{ post.title | titlecase }}</b>
      </h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="post">
      <div>
        <p>{{ post.body }}</p>
      </div>
    </ng-container>
  </mat-card-content>
  <ul *ngIf="post && isCommentMatchingPostId(post.id)">
    <li *ngFor="let comment of userComment; let i = index">
      {{ comment }}
      <button mat-icon-button color="accent" class="remove-button" (click)="onDeleteComment(i)">
        <mat-icon>remove</mat-icon>
      </button>
    </li>
  </ul>
  <br />

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
